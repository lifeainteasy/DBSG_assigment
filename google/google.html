<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="google.css">
    <style>
    </style>
</head>
<body>
    <header>
        <div class="header-wrap">
            <span>Gmail</span>
            <span>이미지</span>
            <abbr title="google 앱">
                <table>
                    <tr>
                        <td><canvas class="googleApp_Block" width="4" height="4"></canvas></td>
                        <td><canvas class="googleApp_Block" width="4" height="4"></canvas></td>
                        <td><canvas class="googleApp_Block" width="4" height="4"></canvas></td>
                    </tr>
                    <tr>
                        <td><canvas class="googleApp_Block" width="4" height="4"></canvas></td>
                        <td><canvas class="googleApp_Block" width="4" height="4"></canvas></td>
                        <td><canvas class="googleApp_Block" width="4" height="4"></canvas></td>
                    </tr>
                    <tr>
                        <td><canvas class="googleApp_Block" width="4" height="4"></canvas></td>
                        <td><canvas class="googleApp_Block" width="4" height="4"></canvas></td>
                        <td><canvas class="googleApp_Block" width="4" height="4"></canvas></td>
                    </tr>
                </table>
            </abbr>
            <img class="profile" src="img/profile.jpg">
        </div>
    </header>
    <content>
        <div class="content-wrap">
            <div class="img-wrap">
                <img src="img/googleLogo.png">
            </div>
            <div class="searchBox">
                <img src="img/search.jpg">
                <input class="searchInputText" type="text"/>

                <div class="list">
                    <img src="img/keyborad.jpg">
                    <p class="arrow_box">입력도구</p>
                </div>
                
                <div class="list">
                    <img src="img/mic.jpg">
                    <p class="arrow_box">음성 검색</p>
                </div>
                
            </div>
            <div class="btn_List">
                <input type="button" class="btn" value="Google 검색">
                <input type="button" class="btn" value="I'm Feeling Lucky">
            </div>
        </div>
        <div class="googleService">Google 제공 서비스 : <a href="#">English</a></div>
    </content>
    <footer>
        <div class="location">나우루</div>
        <div class="inf">
            <div class="google_inf">
                <div class="innerFlex">
                    <a 
                        href="https://ads.google.com/intl/ko_nr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" 
                        class="item">광고
                    </a>
                    <a
                        href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none" 
                        class="item">비지니스
                    </a>
                    <a 
                        href="https://about.google/?utm_source=google-NR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                        class="item">Google 정보
                    </a>
                    <a 
                        href="https://www.google.com/search/howsearchworks/?fg=1"
                        class="item">검색의 원리
                    </a>
                </div>
                <div class="innerFlex two">
                    <a 
                        href="https://policies.google.com/privacy?fg=1" 
                        class="item">개인정보 처리 방침
                    </a>
                    <a 
                        href="https://policies.google.com/terms?fg=1"
                        class="item">약관
                    </a>
                    <div class="item">설정</div>
                </div>
            </div>
